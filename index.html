<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ČAU CIGÁNI pozdravuje Streexy/ ShakeKub s rodinkou ( i Lofas ) </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
            <source src="video.avi" type="video/avi">
            <p>Váš prohlížeč nepodporuje HTML5 video.</p>
        </video>
    </div>

    <script>
        // Zajistí, že se ;ideo přehrává nekonečně
        const video = document.querySelector('video');
        
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });
        
        video.addEventListener('loadeddata', function() {
            this.play();
        });
        
        // Pokus o automatické přehrání
        video.play().catch(function(error) {
            console.log('Autoplay byl zablokován:', error);
            // Pokud autoplay nefunguje, zobrazí se možnost kliknout pro spuštění
            document.body.addEventListener('click', function() {
                video.play();
            }, { once: true });
        });
        
        // Zajistí kontinuální přehrávání
        setInterval(function() {
            if (video.paused && !video.ended) {
                video.play();
            }
        }, 1000);
    </script>
</body>
</html>
